<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>Hierarchy Viewer</title>
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="assets/css/graph.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.0.1/chroma.min.js"></script>
    <!--script src="http://d3js.org/queue.v1.min.js"></script-->
    <!--script src="assets/js/controllers.js"></script-->
  </head>
  <body>
    <div class="mainmenu" id="mainmenu">
      <div class="menu">
        <div>||| Menu |||</div>
        <div class="popup">
          <a style="text-align:center;">
            <select id="graphSelector" style="text-align:center;">
              <option value="toy">toy</option>
              <option value="limited" selected="selected">limited</option>
              <option value="73">new clusters</option>
              <option value="78">new2</option>
              <option value="peelvalue_2">peel 2</option>
              <option value="peelvalue_19">peel 19</option>
              <option value="710">710</option>
            </select>
          </a>
          <a >
            <input class="menuButton" id="mainViewButton" type="button" value="Open Main View" />
          </a>
          <a>
            <input class="menuButton" id="relationViewButton" type="button" value="Open Path View" />
          </a>
          <a style="text-align:center;">
            <input id="sequenceId" type="text" size="15" placeholder="Sequence to Add">
          </a>
          <a>
            <input class="menuButton" id="addToRelationViewButton" type="button" value="Add Sequence to View" />
          </a>
          <a>
            <input class="menuButton" id="resumeForceButton" type="button" value="Resume Force" />
          </a>
          <a>
            <input class="menuButton" id="stopForceButton" type="button" value="Stop Force" />
          </a>
        </div>
      </div>
    </div>
    <div class="controls" id="controls">
    	<a>Font Size:</a>
    	<input class="incdecButton" id="incFontSize" type="button" value="+" />
    	<input class="incdecButton" id="decFontSize" type="button" value="-" />
    	<a>Node Size:</a>
    	<input class="incdecButton" id="incNodeSize" type="button" value="+" />
    	<input class="incdecButton" id="decNodeSize" type="button" value="-" />
    </div>
    <script src="assets/js/fdl.js"></script>
  </body>
</html>
