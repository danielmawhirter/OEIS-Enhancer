<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OEIS Explorer</title>
    <link rel="stylesheet" href="assets/css/graph.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/table.css">
    <link rel="stylesheet" href="assets/css/d3-context-menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="assets/js/d3-context-menu.js"></script>
  </head>
  <body>
    <div class="mainmenu" id="mainmenu">
      <div class="menu">
        <div>||| Menu |||</div>
        <div class="popup">
          <select id="peelSelection">
            <option value="" disabled selected>Select a peel value</option>
          </select>
          <input id="sequenceId" type="text" size="15" placeholder="Sequence to Add">
          <input class="menuButton" id="addToRelationViewButton" type="button" value="Add Sequence to View" />
          <input class="menuButton" id="resumeForceButton" type="button" value="Resume Force" />
          <input class="menuButton" id="stopForceButton" type="button" value="Stop Force" />
          <input class="menuButton" id="showTreeButton" type="button" value="Show Tree" />
          <input class="menuButton" id="relationViewButton" type="button" value="Clear View" />
        </div>
      </div>
    </div>
    <div class="controls" id="controls">
      <a>Font Size:</a>
      <input class="incdecButton" id="incFontSize" type="button" value="+" />
      <input class="incdecButton" id="decFontSize" type="button" value="-" />
      <a>Vertex Size:</a>
      <input class="incdecButton" id="incNodeSize" type="button" value="+" />
      <input class="incdecButton" id="decNodeSize" type="button" value="-" />
    </div>
    <script src="assets/js/fdl.js"></script>
  </body>
</html>
